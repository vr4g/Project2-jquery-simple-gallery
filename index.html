<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2 - simple JQuery gallery</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="jquery.js"></script>
    <script src="/styles/jquery_styles.js"></script>
    <script src="/styles/jquery_thumbnails_style.js"></script>
    <script src="/styles/jquery_lightbox_style.js"></script>
  </head>
  <body>
    <header>
      Project 2 - jQuery simple gallery <span>#extended-education</span>
    </header>
    <h1>Marvel gallery</h1>
    <div class="thumbnails-container">
      <div id="thumbnails"></div>
    </div>

    <div class="lightbox-container">
      <div id="lightbox" class="lightbox">
        <div class="btns-center">
          <button class="previous-img-btn">&#8249;</button>
        </div>
        <img />

        <div class="btns-center">
          <button class="next-img-btn">&#8250;</button>
        </div>
        <button class="close-lightbox">&times;</button>
      </div>

      <div class="thumb-lightbox">
        <img id="previous-image" />
        <div class="previous-text">Previous</div>
        <img id="next-image" />
        <div class="next-text">Next</div>
      </div>
    </div>
  </body>
</html>
